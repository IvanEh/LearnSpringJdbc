apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile ([group: 'junit', name: 'junit', version: '4.11'],
            [group: 'org.springframework', name: 'spring-test', version: '4.3.0.RELEASE'],
            "javax.servlet:javax.servlet-api:3.1.0")
    compile ([group: 'org.springframework', name: 'spring-core', version: '4.3.0.RELEASE'],
            "mysql:mysql-connector-java:5.1.39",
            [group: 'org.springframework', name: 'spring-context', version: '4.3.0.RELEASE'],
            [group: 'org.springframework', name: 'spring-jdbc', version: '4.3.0.RELEASE']
             )
}